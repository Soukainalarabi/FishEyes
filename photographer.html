<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="container">

    <header aria-label=”banner”>
      <img src="assets/images/logo.png" alt="logo" class="logo" />
    </header>
    <main id="main" aria-label="medias photographe">
      <div class="photograph-header">
        <div class="photograph-information">

        </div>
        <a class="modal-contact" href="#" onclick="displayModal(true)">
          <button>Contactez-moi</button>
        </a>
      </div>


      <div class="photograph-creation">
        <div class="choice" display="flex">
          <label for="choice-select">Trier par:</label>

          <!-- <select id="choice-select" aria-haspopup="true" aria-expanded="false">
            <option value="par defaut">par défaut</option>
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>  -->
          <div id="choice-select">
            <button class="popularite" value="popularite" aria-label="trier par popularité">Popularité
            </button>
            <hr class="ligne1">
            <button class="date" value="date" aria-label="trier par date">Date
            </button>
            <hr class="ligne2">

            <button class="titre" value="titre" aria-label="trier par titre">Titre
            </button>
          </div>
        </div>
        <div id="galerie">

        </div>
      </div>
      <div class="info-rectangle"> </div>
    </main>
    <div id="contact_modal">
      <div class="modal-form">
        <div class="header-modal">
          <h1 class="contactez-moi">Contactez-moi</h1>
          <a class="close-modalContact" href="#">
            <img src="assets/icons/close.svg" alt="fermer la modale" onclick="closeModal()" />
          </a>
        </div>
        <div class="name"></div>
        <form name="reserve" action="index.html" method="post">
          <div class="formData">
            <label for="first">Prénom</label><br />
            <input class="text-control" type="text" id="first" name="first" /><br />
            <p id="firstNameErrorMsg"></p>
          </div>
          <div class="formData">
            <label for="last">Nom</label><br />
            <input class="text-control" type="text" id="last" name="last" /><br />
            <p id="lastNameErrorMsg"></p>
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br />
            <input type="email" id="email" name="email" /><br />
            <p id="emailErrorMsg"></p>
          </div>
          <div class="formData">
            <label for="message">Votre message</label><br />
            <input class="text-control" type="text" id="message" name="message" /><br />
            <p id="messageErrorMsg"></p>
          </div>
          <input class="contact_button" type="submit" value="Envoyer" />
        </form>
      </div>
      <div class="modal-lightbox" aria-label="image closeup view">
        <div class="closeIconLightbox">
          <a class="close-modallightbox" href="#">
            <img src="assets/icons/iconsred.png" alt="fermer la modale" onclick="closeModal()" />
          </a>
        </div>

        <div class="modalLightboxBody"></div>



      </div>
    </div>
  </div>
  <script src="scripts/models/photographer.js"></script>
  <script src="scripts/models/media.js"></script>
  <script type="module" src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/font.js"></script>
</body>

</html>
