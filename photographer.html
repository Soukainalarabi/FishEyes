<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="container">
    <header aria-label=”banner”>
      <img src="assets/images/logo.png" alt="logo du site" aria-label="Fisheye Home page" class="logo" />
    </header>
    <main id="main" aria-label="tous les medias du photographe">
      <div class="photograph-header">
        <div class="photograph-information">

        </div>
        <input class="modal-contact" type="button" aria-label="Bouton pour ouvrir le formulaire du contact"
          value="Contactez-moi">
      </div>
      <div class="photograph-creation">
        <div class="choice">
          <label for="choice">Trier par:</label>
          <input type="text" name="trier" id="choice">
          <div id="choice-select" role="listbox">
            <button class="popularite" type="button" value="popularite" aria-label="trier par popularité">Popularité
            </button>
            <hr class="ligne1">
            <button class="date" type="button" value="date" aria-label="trier par date">Date
            </button>
            <hr class="ligne2">
            <button class="titre" type="button" value="titre" aria-label="trier par titre">Titre
            </button>
          </div>
        </div>
        <div id="galerie">
        </div>
      </div>
      <div class="info-rectangle"> </div>
    </main>
    <div id="contact_modal">
      <div class="modal-form">
        <div class="header-modal">
          <h1 class="contactez-moi">Contactez-moi</h1>
          <a class="close-modalContact" href="#" role="link">
            <img src="assets/icons/close.svg" alt="fermer la modale" />
          </a>
        </div>
        <div class="name"></div>
        <form name="reserve" action="index.html" method="post">
          <div class="formData">
            <label for="first">Prénom</label><br />
            <input class="text-control" type="text" id="first" name="first" /><br />
            <p id="firstNameErrorMsg"></p>
          </div>
          <div class="formData">
            <label for="last">Nom</label><br />
            <input class="text-control" type="text" id="last" name="last" /><br />
            <p id="lastNameErrorMsg"></p>
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br />
            <input type="email" id="email" name="email" /><br />
            <p id="emailErrorMsg"></p>
          </div>
          <div class="formData">
            <label for="message">Votre message</label><br />
            <input class="text-control" type="text" id="message" name="message" /><br />
            <p id="messageErrorMsg"></p>
          </div>
          <input class="contact_button" type="submit" value="Envoyer" />
        </form>
      </div>
      <div class="modal-lightbox">
        <div class="closeIconLightbox">
          <a class="close-modallightbox" href="#">
            <img src="assets/icons/iconsred.png" alt="fermer la modale" />
          </a>
        </div>
        <div class="modalLightboxBody"></div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
  <script type="module" src="scripts/models/photographer.js"></script>
  <script type="module" src="scripts/models/media.js"></script>
  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/pages/modal.js"></script>
  <!-- <script src="scripts/utils/font.js"></script> -->
</body>

</html>
