<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/6d1afd3785.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="container">

    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-information">

        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>


      <div class="photograph-creation">
        <div class="choice">
          <label for="choice-select">Trier par:</label>
          <select name="pets" id="choice-select">
            <option class="popularite">Popularité</option>
            <option class="date">Date</option>
            <option class="titre">Titre</option>
          </select>
        </div>
        <div id="galerie">

        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h1>Contactez-moi</h1>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <div class="name"></div>

        <form>
          <div class="formData">
            <label for="first">Prénom</label><br />
            <input class="text-control" type="text" id="first" name="first" /><br />
            <p id="firstNameErrorMsg"></p>
          </div>
          <div class="formData">
            <label for="last">Nom</label><br />
            <input class="text-control" type="text" id="last" name="last" /><br />
            <p id="lastNameErrorMsg"></p>
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br />
            <input class="text-control" type="email" id="email" name="email" /><br />
            <p id="emailErrorMsg"></p>
          </div>
          <div class="formData">
            <label for="message">Votre message</label><br />
            <input class="text-control" type="text" id="message" name="message" /><br />
            <p id="messageErrorMsg"></p>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
